<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Palindrome Checker</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Palindrome checker</h1>
    <div class="palindrome-checker-container">
      <h3>
        Write a word or a sentence inside the input and click the button to
        check:
      </h3>
      <input type="text" class="palindrome-text" id="text-input" />
      <button class="check-button" id="check-btn">Check</button>
      <h3 id="result"></h3>
    </div>
    <div class="palindrome-defintion">
      <h2>Palindrome defintion</h2>
      <h5>
        A palindrome is a word or a sentence that is the same wording backwards,
        ignoring all spaces, marks and capitals.
      </h5>
    </div>
    <script src="script.js"></script>
  </body>
</html>
